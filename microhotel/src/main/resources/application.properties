# ============================================================
# ? Configuration générale
# ============================================================
spring.application.name=microhotel
server.port=8081

# ============================================================
# ? Base de données MySQL
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/microhotel_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# ? JPA / Hibernate
# ============================================================
# ? Mode sécurisé : Hibernate ne crée/modifie plus rien
spring.jpa.hibernate.ddl-auto=update

# ? Afficher les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================================================
# ? Logs
# ============================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# ============================================================
# ?? Autres
# ============================================================
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS